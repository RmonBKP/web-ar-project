<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR - โมเดล 3D สินค้า</title>
  <!-- โหลด A-Frame และ AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; planeDetection: true;">
    <!-- โมเดล 3D ของสินค้า -->
    <a-entity id="product"
      gltf-model="url(LamptanNewGloss11W.glb)"  <!-- ไฟล์ GLB ที่คุณต้องการ -->
      position="0 0 -3"  <!-- ตั้งตำแหน่งให้ตรงหน้ากล้อง -->
      rotation="0 45 0"
      scale="0.5 0.5 0.5">  <!-- ขนาดเริ่มต้นของโมเดล -->
    </a-entity>

    <!-- กล้องสำหรับการมองเห็น -->
    <a-entity camera look-controls="enabled: true;"></a-entity>
  </a-scene>

  <script>
    // ฟังก์ชันในการคำนวณขนาดของโมเดลโดยอัตโนมัติ
    window.addEventListener('load', function() {
      var scene = document.querySelector('a-scene');
      var product = document.querySelector('#product');
      
      // ฟังก์ชันในการปรับขนาดของโมเดล
      function adjustModelScale() {
        // ขนาดหน้าจอ (viewport)
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;

        // คำนวณขนาดของโมเดลที่จะปรับให้พอดีกับหน้าจอ
        var scaleValue = Math.min(screenWidth, screenHeight) / 1000;  // ปรับสเกลตามขนาดหน้าจอ

        // ตั้งค่า scale ใหม่ให้กับโมเดล
        product.setAttribute('scale', scaleValue + ' ' + scaleValue + ' ' + scaleValue);
      }

      // เรียกใช้งานฟังก์ชันปรับขนาดทันที
      adjustModelScale();

      // ปรับขนาดเมื่อหน้าต่างถูกรีไซส์
      window.addEventListener('resize', adjustModelScale);
    });
  </script>
</body>
</html>
