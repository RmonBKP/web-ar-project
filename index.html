<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR - โมเดล 3D สินค้า</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded>
    <!-- โมเดล 3D ของสินค้าที่จะแสดง -->
    <a-entity 
      id="product"
      gltf-model="url(LamptanNewGloss11W.glb)"  <!-- โหลดไฟล์ GLB จากโฟลเดอร์เดียวกับ index.html -->
      scale="1 1 1"
      position="0 0 0"
      rotation="0 45 0">
    </a-entity>

    <!-- กล้องสำหรับการมองเห็น -->
    <a-entity camera look-controls="enabled: true;"></a-entity>
  </a-scene>
</body>
</html>
