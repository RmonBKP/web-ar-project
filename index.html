<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR - สแกนสินค้าผ่านกล้อง</title>
  <!-- โหลด A-Frame และ AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; planeDetection: true;">
    <!-- พื้นที่การตรวจจับพื้นผิว (เช่น โต๊ะ) -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#CCC"></a-plane>

    <!-- โมเดล 3D ของสินค้าที่จะวางบนโต๊ะหรือพื้น -->
    <a-entity id="product"
      gltf-model="url(LamptanNewGloss11W.glb)" 
      scale="1 1 1"
      position="0 0 0"
      arjs-anchor="rayOrigin: mouse;">
    </a-entity>

    <!-- กล้องสำหรับการมองเห็นใน AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
