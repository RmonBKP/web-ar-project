<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web AR - สแกนสินค้าผ่านกล้อง</title>
  <!-- โหลด A-Frame และ AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <!-- เรียกใช้งานกล้อง -->
  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        // ถ้าผ่านการอนุญาตแล้ว
        console.log('Camera access granted');
      })
      .catch(function(err) {
        // ถ้าไม่ได้รับอนุญาต
        console.error('Error accessing camera: ', err);
      });
  </script>

  <!-- AR Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
    <!-- โมเดล 3D ของสินค้า (ขนาดจะตามที่กำหนดในไฟล์ GLB) -->
    <a-entity 
      position="0 0 0" 
      gltf-model="url(LamptanNewGloss11W.glb)" 
      scale="1 1 1" 
      arjs-anchor="rayOrigin: mouse;">
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
